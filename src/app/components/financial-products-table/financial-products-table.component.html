<div class="financial-products-table">
  @if(isLoading){
  <span>Loading...</span>
  }@else {
  <ng-container>
    {{ error }}
  </ng-container>
  <div class="financial-products-table--header">
    <app-input-search (valueChanged)="search($event)"></app-input-search>

    <app-button
      [text]="'Agregar'"
      [buttonRole]="'primary'"
      (onClick)="onAddProductPressed()"
    ></app-button>
  </div>

  <div class="financial-products-table--data">
    <app-table
      [isLoading]="isLoading"
      [config]="config"
      [columns]="columns"
      [rows]="rows"
      (onEditClick)="onEditProductPressed($event)"
      (onDeleteClick)="onDeleteProductPressed($event)"
    ></app-table>
  </div>
  }
</div>

<app-delete-product [productToDelete]="productToDelete"></app-delete-product>
