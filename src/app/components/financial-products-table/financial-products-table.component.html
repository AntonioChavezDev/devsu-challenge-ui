<div class="financial-products-table">
  @if(isLoading){
  <span>Loading...</span>
  }@else {
  <ng-container>
    {{ error }}
  </ng-container>
  <div class="financial-products-table--header">
    <app-input-search (valueChanged)="search($event)"></app-input-search>

    <app-button [text]="'Agregar'" [buttonRole]="'primary'" (onClick)="onAddProductPressed()"></app-button>
  </div>

  <div class="financial-products-table--data">
    <app-table [config]="config" [columns]="columns" [rows]="rows"></app-table>
  </div>
  }
</div>
