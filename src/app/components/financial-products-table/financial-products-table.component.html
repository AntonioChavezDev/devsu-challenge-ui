<div class="financial-products-table">
  @if(isLoading){
  <span>Loading...</span>
  }@else {
  <ng-container>
    {{ error }}
  </ng-container>
  <app-input-search (valueChanged)="search($event)"></app-input-search>

  <app-table [config]="config" [columns]="columns" [rows]="rows"></app-table>
  }
</div>
